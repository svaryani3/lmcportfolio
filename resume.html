        .bow {
            display: inline-block;

            position: relative;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bow:before,
        .bow:after {
            content: "";
            position: absolute;
            background-color: #f06292;
            width: 16px;
            height: 6px;
            border-radius: 50%;
        }

        .bow:before {
            top: 0;
            left: -9px;
            transform: rotate(-45deg);
        }

        .bow:after {
            bottom: 0;
            right: -9px;
            transform: rotate(45deg);
        }

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-btn:hover,
        .project-btn:hover,
        .download-btn:hover {

            background-color: #f48fb1;
        }
